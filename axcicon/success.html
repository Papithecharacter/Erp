<body>

        <p>Thank you  </p>

    <script>
        // Retrieve user's name and total amount from URL parameters (or use data from a backend)
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'John Doe'; // Default to "John Doe" if not provided
        const totalAmount = urlParams.get('total') || '100.00'; // Default to $100.00 if not provided

        // Display the user's name and total amount on the page
        document.getElementById('userName').textContent = userName;
        document.getElementById('totalAmount').textContent = totalAmount;
    </script>
