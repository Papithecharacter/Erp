<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>
        <form id="submit-form" action="userpage.html" method="post">
            <label for="user-username">Username:</label>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
